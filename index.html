<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mickey mouse</title>
</head>
<body>
    <div id="container">
    <div class="head"></div>
    <div class="ear left"></div>
    <div class="ear right"></div>
    <div class="face">
        <div class="front fleft"></div>
        <div class="front fright"></div>
        <div class="cheek cleft"></div>
        <div class="cheek cright"></div>
        <div class="chin"></div>
        <div class="mouth-wrapper">
        <div class="mouth">
            <div class="tongleft"></div>
            <div class="tongright"></div>
        </div>
        <div class="lip"></div>
        <div class="line lleft"></div>
        <div class="line lright"></div>
        </div>
        <div class="eyes">
            <div class="eye eleft">
                <div class="pupil"></div>
            </div>

            <div class="eye eright">
                <div class="pupil"></div>
            </div>
        </div>
        <div class="topnose"></div>
        <div class="nose"></div>
    </div>
    </div>
</body>

</html>
